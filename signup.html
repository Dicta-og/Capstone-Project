<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cap">
        <div></div>
        <img  src="capstone-images/shared image (2).jpg" alt="logo">
    </div>
    <h3>CREATE AN ACCOUNT</h3>
    <div class="format">
        <form action="" id="form" >
            
            <div>
                <label for="">Full Name</label><br>
            <input id="UserName" autocomplete="off" class="rest" type="text" value="Full Name" required> <br><br>
            <span id="Name_error"></span>
            </div>
            <label for="">Email Address</label><br> 
            <input id="email"  class="email" type="Email" value=" " required> <br><br>
            <label  for="">Phone Number</label><br>
            <input id="Phone" type="tel" value="" placeholder="" required> <br><br>
            <label for="">Password</label><br>
            <input id="password" type="password" value="" required><br><br>
            <button onclick="SubmitEvent" id="create" class="create"><a href="index.html">CREATE ACCOUNT</a></button>
            <h4>Already Have An Account?    <a href="index2.html">LOGIN</a></h4>
    
        </form>
    </div>
    <script src="scripts/script.js"></script>
    
</body>
</html>
